{% extends "base.html" %}
{% block content %}
<div class="text-center my-5">
  <div class="mb-4">
    <i class="fas fa-check-circle text-success" style="font-size: 4rem;"></i>
  </div>
  <h2 class="text-success mb-3">âœ… Product Purchase Successful!</h2>
  <p class="text-muted">Thank you for your order</p>
  
  <div class="alert alert-success alert-dismissible fade show rounded-3 mt-4" role="alert">
    <h5 class="alert-heading">Order Details</h5>
    <p class="mb-0"><strong>Order ID:</strong> #{{ order.id }}</p>
  </div>

  <div class="mt-4">
    <a href="{% url 'product_list' %}" class="btn btn-primary btn-lg">
      <i class="fas fa-shopping-cart me-2"></i>Continue Shopping
    </a>
    <a href="{% url 'profile' %}" class="btn btn-outline-secondary btn-lg ms-2">
      <i class="fas fa-user me-2"></i>View Orders
    </a>
  </div>
</div>
{% endblock %}
