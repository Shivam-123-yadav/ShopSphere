{% extends "base.html" %}
{% block content %}
<h3 class="mb-4">Admin Dashboard</h3>

<div class="row">
  <div class="col-md-4">
    <div class="card text-center p-3 shadow-sm">
      <h5>Total Products</h5>
      <h2>{{ total_products }}</h2>
      <a href="{% url 'admin:shop_product_changelist' %}" class="btn btn-sm btn-primary mt-2">Manage</a>
    </div>
  </div>
  <div class="col-md-4">
    <div class="card text-center p-3 shadow-sm">
      <h5>Total Categories</h5>
      <h2>{{ total_categories }}</h2>
      <a href="{% url 'admin:shop_category_changelist' %}" class="btn btn-sm btn-primary mt-2">Manage</a>
    </div>
  </div>
  <div class="col-md-4">
    <div class="card text-center p-3 shadow-sm">
      <h5>Total Orders</h5>
      <h2>{{ total_orders }}</h2>
      <a href="{% url 'admin:shop_order_changelist' %}" class="btn btn-sm btn-primary mt-2">View Orders</a>
    </div>
  </div>
</div>
{% endblock %}
