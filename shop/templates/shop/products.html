{% extends "base.html" %}
{% block content %}

<h3 class="mb-4">Products</h3>

<!-- Search + Filter Form -->
<form method="get" class="row g-2 mb-4">
  <div class="col-12 col-sm-6 col-md-3">
    <input type="text" name="q" class="form-control" placeholder="Search..." value="{{ query }}">
  </div>
  <div class="col-12 col-sm-6 col-md-2">
    <select name="category" class="form-select">
      <option value="">All Categories</option>
      {% for cat in categories %}
        <option value="{{ cat.id }}" {% if selected_category == cat.id|stringformat:"s" %}selected{% endif %}>{{ cat.name }}</option>
      {% endfor %}
    </select>
  </div>
  <div class="col-6 col-md-2">
    <input type="number" name="min_price" class="form-control" placeholder="Min Price" value="{{ min_price }}">
  </div>
  <div class="col-6 col-md-2">
    <input type="number" name="max_price" class="form-control" placeholder="Max Price" value="{{ max_price }}">
  </div>
  <div class="col-6 col-md-2">
    <select name="sort" class="form-select">
      <option value="">Sort By</option>
      <option value="price_asc" {% if sort == "price_asc" %}selected{% endif %}>Price Low → High</option>
      <option value="price_desc" {% if sort == "price_desc" %}selected{% endif %}>Price High → Low</option>
      <option value="newest" {% if sort == "newest" %}selected{% endif %}>Newest</option>
    </select>
  </div>
  <div class="col-6 col-md-1">
    <button class="btn btn-primary w-100">Go</button>
  </div>
</form>

<!-- Product Grid -->
<div class="row row-cols-2 row-cols-sm-2 row-cols-md-3 row-cols-lg-4 g-3">
  {% for product in products %}
  <div class="col">
    <div class="card h-100 shadow-sm">
      {% if product.images.first %}
        <img src="{{ product.images.first.image.url }}" class="card-img-top" alt="{{ product.name }}" style="height:200px; object-fit:cover;">
      {% else %}
        <img src="https://via.placeholder.com/200x150" class="card-img-top" alt="{{ product.name }}" style="height:200px; object-fit:cover;">
      {% endif %}
      <div class="card-body d-flex flex-column justify-content-between">
        <h6 class="card-title">{{ product.name }}</h6>
        <p class="fw-bold text-success mb-2">₹{{ product.price }}</p>
        <a href="{% url 'product_detail' product.slug %}" class="btn btn-sm btn-outline-dark mt-auto">View</a>
      </div>
    </div>
  </div>
  {% empty %}
    <p class="text-center">No products found.</p>
  {% endfor %}
</div>

{% endblock %}
