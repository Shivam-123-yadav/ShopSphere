<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cashfree Checkout</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .checkout-container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            padding: 40px;
            max-width: 500px;
            width: 100%;
        }
        .spinner {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }
        .processing-text {
            text-align: center;
            color: #666;
            font-size: 18px;
            margin-bottom: 10px;
        }
        .order-details {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
        }
        .detail-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
            padding-bottom: 10px;
            border-bottom: 1px solid #ddd;
        }
        .detail-label {
            font-weight: 600;
            color: #333;
        }
        .detail-value {
            color: #666;
        }
    </style>
</head>
<body>
<div class="checkout-container">
    <div class="spinner">
        <div class="spinner-border text-primary" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>
    </div>
    
    <h2 class="processing-text">Processing Payment</h2>
    <p style="text-align: center; color: #999; font-size: 14px;">Please wait, redirecting to payment gateway...</p>
    
    <div class="order-details">
        <div class="detail-row">
            <span class="detail-label">Order ID:</span>
            <span class="detail-value">{{ order_id }}</span>
        </div>
        <div class="detail-row">
            <span class="detail-label">Amount:</span>
            <span class="detail-value">â‚¹{{ order_amount }}</span>
        </div>
        <div class="detail-row">
            <span class="detail-label">Customer:</span>
            <span class="detail-value">{{ customer_name }}</span>
        </div>
        <div class="detail-row" style="border-bottom: none;">
            <span class="detail-label">Email:</span>
            <span class="detail-value">{{ customer_email }}</span>
        </div>
    </div>

    <!-- Hidden form for POST submission -->
    <form id="cashfreeForm" method="POST" action="https://test.cashfree.com/checkout/post/" style="display: none;">
        <input type="hidden" name="appId" value="{{ cashfree_app_id }}">
        <input type="hidden" name="orderId" value="{{ order_id }}">
        <input type="hidden" name="orderAmount" value="{{ order_amount }}">
        <input type="hidden" name="orderCurrency" value="INR">
        <input type="hidden" name="customerName" value="{{ customer_name }}">
        <input type="hidden" name="customerEmail" value="{{ customer_email }}">
        <input type="hidden" name="customerPhone" value="{{ customer_phone }}">
        <input type="hidden" name="notifyUrl" value="https://{{ request.get_host }}/cashfree/payment-success/">
        <input type="hidden" name="returnUrl" value="https://{{ request.get_host }}/cashfree/payment-success/">
        <input type="hidden" name="cftoken" value="{{ cftoken }}">
    </form>

    <!-- Fallback button for manual submission -->
    <div style="margin-top: 20px;">
        <p style="text-align: center; color: #999; font-size: 12px; margin-bottom: 10px;">If payment doesn't redirect automatically:</p>
        <button id="submitBtn" class="btn btn-warning btn-lg w-100 fw-bold rounded-3">Click Here to Pay</button>
    </div>
</div>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        // Auto-submit form after 1 second
        setTimeout(function() {
            try {
                document.getElementById('cashfreeForm').submit();
            } catch (e) {
                console.error('Error submitting form:', e);
                alert('Error redirecting to payment gateway. Please click the button below.');
            }
        }, 1000);
    });

    // Fallback button click handler
    document.getElementById('submitBtn').addEventListener('click', function() {
        try {
            document.getElementById('cashfreeForm').submit();
        } catch (e) {
            console.error('Error submitting form:', e);
            alert('Error: Unable to redirect to payment gateway. Please try again.');
        }
    });
</script>
</body>
</html>
